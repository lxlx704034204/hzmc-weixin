<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>杭州美创微信管理平台</title>
 	<link rel="stylesheet" type="text/css" href="../../src/css/lib/bootstrap_3.3.6.min.css">
 	<link rel="stylesheet" type="text/css" href="../../src/css/lib/easyui.css">
 	<link rel="stylesheet" type="text/css" href="../../src/css/main_pc.css">
 	<link rel="stylesheet" type="text/css" href="../../src/css/controllers/packetConfirm.css">
</head>
<body ng-app=''>
<!-- 菜单 -->
 <div ng-include="'../header.html'"></div>
<!-- 菜单 end-->


<div style="clear: both"></div>
<div id="main"> 

	<div class='list_container col-sm-2'>
		<div ng-include="'../list.html'"></div>
	</div>
	
    <div id="main_container" class='col-sm-10'>
    	<form class='col-sm-8 col-sm-offset-2'>
		    <table class='comfirmInfo'>
		    	<tr>
		    		<td>
		    			<div class='lableGroup relative'>
		    				<lable for='sendName'><span class='red'>*</span>商户名：</lable>
		    				<input id='sendName'>
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable for='activeName'><span class='red'>*</span>活动名：</lable>
		    				<input id='activeName'>
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable for='sum'><span class='red'>*</span>红包总金额：</lable>
		    				<input id='sum'>
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable for='number'><span class='red'>*</span>红包数量：</lable>
		    				<input id='number'>
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable><span class='red'>*</span>红包金额范围：</lable>
		    				<input id='minAccount'>~<input id='maxAccount'>元
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable><span class='red'>*</span>活动时间：</lable>
		    				<input class="easyui-datetimebox" id='startDate' label="Select DateTime:" labelPosition="top" style="width:100%;">
		    				~
		    				<input class="easyui-datetimebox" id='endDate' label="Select DateTime:" labelPosition="top" style="width:100%;">
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable for='rate'><span class='red'>*</span>中奖率：</lable>
		    				<input id='rate' type='number' max='1' min='0'>
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable for='introduce'><span class='red'>*</span>活动说明：</lable>
		    				<textarea id='introduce' style="resize:none" cols='40' rows='5'></textarea>
		    			</div>
		    			<div class='lableGroup relative'>
		    				<lable for='wishing'><span class='red'>*</span>祝福语：</lable>
		    				<textarea id='wishing' style="resize:none" cols='40' rows='5'></textarea>
		    			</div>
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>
		    			<button id='submit' class='button'>提交</button>
		    		</td>
		    	</tr>
		    </table>
		</form>
    </div>

</div>


 	<script src="../../src/js/lib/jquery_1.11.3.min.js"></script>
    <script src="../../src/js/lib/bootstrap_3.3.6.min.js"></script>
    <script src="../../src/js/lib/jquery-impromptu.2.5.min.js"></script>
    <script src="../../src/js/lib/jquery.easyui.min.js"></script>
    <script src="../../src/js/lib/angular.min.js"></script>
    <script src="../../src/js/controllers/packetConfirm.js"></script>
    <script src="../../src/js/alert.js"></script>
</body>
</html>
