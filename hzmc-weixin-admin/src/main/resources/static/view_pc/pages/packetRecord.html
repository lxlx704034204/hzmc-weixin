<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>杭州美创微信管理平台</title>
 	<link rel="stylesheet" type="text/css" href="../../src/css/lib/bootstrap_3.3.6.min.css">
 	<link rel="stylesheet" type="text/css" href="../../src/css/main_pc.css">
 	<link rel="stylesheet" type="text/css" href="../../src/css/controllers/packetConfirm.css">
</head>
<body ng-app='myApp' ng-controller='myCtrl'>
<!-- 菜单 -->
 	<div ng-include="'../header.html'"></div>
<!-- 菜单 end-->


	<div style="clear: both"></div>
	<div id="main"> 
	
		<div class='list_container col-sm-2'>
			<div class='list col-sm-12'>
				<ul>
					<li><a href='../pages/packetConfirm.html'>红包配置</a></li>
					
					<li><a href='javascript:location.replace(location.href)'>红包领取情况</a></li>
				</ul>
			</div>
		</div>
		
	    <div id="main_container" class='col-sm-10'>
	    	<div class='col-sm-8 col-sm-offset-2'>
			    <table class='comfirmInfo'>
			    	<thead>
			    		<tr>
				    		<th>openid</th>
				    		<th>用户昵称</th>
				    		<th>用户地址</th>
				    		<th>活动名称</th>
				    		<th>红包金额/元</th>
				    		<th>红包状态</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		<tr ng-repeat='x in list.data.rows'>
			    			<td>{{x.user.openid}}</td>
			    			<td>{{x.user.nickname}}</td>
			    			<td>{{x.user.country}}{{x.user.province}}{{x.user.city}}</td>
			    			<td>{{x.redPackTem.actName}}</td>
			    			<td>{{x.wxPayRecord.totalAmount/100}}</td>
			    			<td ng-if="x.wxPayRecord.status == 'SEDING'">发送中</td>
			    			<td ng-if="x.wxPayRecord.status == 'SENT'">已发放待领取</td>
			    			<td ng-if="x.wxPayRecord.status == 'FAILED'">发放失败</td>
			    			<td ng-if="x.wxPayRecord.status == 'RECEIVED'">已领取</td>
			    			<td ng-if="x.wxPayRecord.status == 'RFUND_ING'">退款中</td>
			    			<td ng-if="x.wxPayRecord.status == 'REFUND'">已退款</td>
			    		</tr>
			    	</tbody>
			    </table>
			    <ul class="pagination">
				    <li class='previous'><a href="#">&laquo;</a></li>
				    <li class="active"><a href="#" class='tablePager'>1</a></li>
				    <li><a href="#" class='tablePager'>2</a></li>
				    <li><a href="#" class='tablePager'>3</a></li>
				    <li><a href="#" class='tablePager'>4</a></li>
				    <li><a href="#" class='tablePager'>5</a></li>
				    <li class='latter'><a href="#">&raquo;</a></li>
				</ul>
			</div>
	    </div>
	
	</div>


 	<script src="../../src/js/lib/jquery_1.11.3.min.js"></script>
    <script src="../../src/js/lib/bootstrap_3.3.6.min.js"></script>
    <script src="../../src/js/lib/jquery-impromptu.2.5.min.js"></script>
    <script src="../../src/js/lib/angular.js"></script>
    <script src="../../src/js/controllers/packetRecord.js"></script>
    <script src="../../src/js/main.js"></script>
</body>
</html>
